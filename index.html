<html>
	<head>
  <title>Personal Expenses Management System</title>

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link rel="icon" type="image/png" href="logo.png">
   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <script src="back-end.js"></script>
	</head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-center mb-5">
      <div class="container">
        <a class="navbar-brand font-weight-bold" href="index.html">  
           <img src="logo.png" width="60" height="60">
           Personal Expenses
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link text-white font-weight-bold" href="index.html">Add New</a>
            </li>
            <li class="nav-item">
              <a class="nav-link font-weight-bold" href="manage-expenses.html">Manage All</a>
            </li>
          </ul>
          
        </div>
      </div>
    </nav>
  

    <div class="container">
      <div class="row">
        <div class="col mb-5">
          <h1 id="title">Add New Expense</h1>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-md-2">
          <select class="form-control font-weight-bold text-secondary" id="year">
            <option selected value="" disabled>Year</option>
            <option value="2022">2022</option>
          </select>
        </div>

        <div class="col-md-2">

          <select class="form-control font-weight-bold text-secondary" id="month">
            <option selected value="" disabled>Month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </div>

        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Day" id="day"/>
        </div>

        <div class="col-md-6">
          <select class="form-control font-weight-bold text-secondary" id="category">
            <option selected value="" disabled>Category</option>
            <option value="1">Groceries</option>
            <option value="2">Hobbies</option>
            <option value="3">Entertainement</option>
            <option value="4">Health</option>
            <option value="5">Transport</option>
          </select>
        </div>
      </div>

     
      <div class="row">

        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="Description" id="description" />
        </div>

        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Amount ($)" id="amount" />
        </div>
          
        <div class="col-md-2 d-flex justify-content-end">
          <button type="button" class="btn btn-success font-weight-bold" onclick="recordExpense()">
            <i class="fas fa-plus"></i>&nbsp;Add Expense
          </button>
        </div>
      </div>
    </div>
  
    <div class="modal fade" id="expenseRecordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div id="modalTitleDiv">
            <h5 class="modal-title" id="modalTitle"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body font-weight-bold" id="modalContent"></div>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal" id="modalButton"></button>
          </div>
        </div>
      </div>
    </div> 
  </body>	
</html>
